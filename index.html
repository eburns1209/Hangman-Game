<body>
<div id="container">
	<div id="header">

		<br>
		There are <span id="numLetters">8</span> Letters in This Word.
		</p>
		<h1 id="WORD">_ _ _ _ _</h1>
	</div>

	<div id="letters">
		<a id="a">A</a>
		<a id="b">B</a>

		<a id="m">M</a>
		<a id="n">N</a>
		<a id="o">O</a>
		<a id="p">P</a>
		<a id="q">Q</a>
		<a id="r">R</a>
		<a id="s">S</a>
		<a id="t">T</a>
		<a id="u">U</a>
		<a id="v">V</a>
		<a id="w">W</a>
		<a id="x">X</a>
		<a id="y">Y</a>
		<a id="z">Z</a>
	</div>
</div>

	<script type="text/javascript" scr="script.js"></script>
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="checkLetter.js"></script>
